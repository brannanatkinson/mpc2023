tabs:
  main:
    display: Main
    sections:
      -
        display: Dates
        fields:
          -
            handle: campaign_start_date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: 'Campaign Start Date'
              icon: date
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: campaign_end_date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: 'Campaign End Date'
              icon: date
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Donors
        fields:
          -
            handle: donors
            field:
              type: integer
              display: Donors
              icon: integer
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: donations
            field:
              type: integer
              display: Donations
              icon: integer
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Brand
        fields:
          -
            handle: housing_hope_logo
            field:
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Housing Hope Logo'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
