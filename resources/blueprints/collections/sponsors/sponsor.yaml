tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: logo
            field:
              mode: list
              container: images
              folder: sponsors
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Logo
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: sponsor_type
            field:
              options:
                1: Presenting
                2: Catalog
                3: Wall
                4: Champion
                5: Matching
                6: Advocate
                7: Bearer
                8: Supporter
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Type
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: amount
            field:
              type: integer
              display: Amount
              icon: integer
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: sponsor_website
            field:
              type: link
              display: Website
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: Sponsor
